<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        #result {
            min-height: 150px;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Reverser</h1>
        
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        
        <div class="action-buttons">
            <button id="reverseBtn" class="btn btn-primary">Reverse Words</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const reverseBtn = document.getElementById('reverseBtn');
            const resultDiv = document.getElementById('result');
            
            // Reverse words function
            function reverseWords(text) {
                return text.split(' ').map(word => {
                    return word.split('').reverse().join('');
                }).join(' ');
            }
            
            // Reverse button click handler
            reverseBtn.addEventListener('click', function() {
                const originalText = inputText.value;
                
                if (!originalText.trim()) {
                    alert('Please enter some text first!');
                    return;
                }
                
                const reversedText = reverseWords(originalText);
                resultDiv.textContent = reversedText;
            });
        });
    </script>
</body>
</html>
