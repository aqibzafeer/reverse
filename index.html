<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reverser</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .result-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-box {
            flex: 1;
            min-height: 100px;
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Reverser</h1>
        
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        
        <div class="action-buttons">
            <button id="reverseBtn" class="btn btn-primary">Reverse Words</button>
        </div>
        
        <div class="result-container">
            <div class="result-box">
                <div class="result-title">Original Text</div>
                <div id="originalResult"></div>
            </div>
            <div class="result-box">
                <div class="result-title">Reversed Words</div>
                <div id="reversedResult"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const reverseBtn = document.getElementById('reverseBtn');
            const originalResult = document.getElementById('originalResult');
            const reversedResult = document.getElementById('reversedResult');
            
            // Capitalize first letter of each word
            function capitalizeWords(text) {
                return text.split(' ').map(word => {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }).join(' ');
            }
            
            // Reverse words function
            function reverseWords(text) {
                return text.split(' ').map(word => {
                    const reversed = word.split('').reverse().join('');
                    return reversed.charAt(0).toUpperCase() + reversed.slice(1).toLowerCase();
                }).join(' ');
            }
            
            // Reverse button click handler
            reverseBtn.addEventListener('click', function() {
                const text = inputText.value.trim();
                
                if (!text) {
                    alert('Please enter some text first!');
                    return;
                }
                
                const capitalized = capitalizeWords(text);
                const reversed = reverseWords(capitalized);
                
                originalResult.textContent = capitalized;
                reversedResult.textContent = reversed;
            });
        });
    </script>
</body>
</html>
