<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Reverser</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --light: #f8f9fa;
      --dark: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .result-box {
      padding: 15px;
      border: 1px dashed #aaa;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .result-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Reverser</h1>

    <textarea id="inputText" placeholder="Enter your text..."></textarea>
    <button id="reverseBtn" class="btn">Reverse Words</button>

    <div class="result-box" id="resultSection" style="display: none;">
      <div class="result-title">Reversed Words</div>
      <div id="reversedResult"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputText = document.getElementById('inputText');
      const reverseBtn = document.getElementById('reverseBtn');
      const reversedResult = document.getElementById('reversedResult');
      const resultSection = document.getElementById('resultSection');

      function reverseWords(text) {
        return text.split(' ').map(word => {
          const reversed = word.split('').reverse().join('');
          return reversed.charAt(0).toUpperCase() + reversed.slice(1).toLowerCase();
        }).join(' ');
      }

      reverseBtn.addEventListener('click', function () {
        const text = inputText.value.trim();

        if (!text) {
          alert('Please enter some text!');
          return;
        }

        const reversed = reverseWords(text);
        reversedResult.textContent = reversed;
        resultSection.style.display = 'block';
      });
    });
  </script>
</body>
</html>
